<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme de Préparation Physique</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container" id="homePage">
        <h1>Prépa Physique -17 EEL 2025/26</h1>
        <button id="startPrepBtn">Préparation Physique</button>
        <button id="startPropBtn">Proprioception & Manipulation de balle</button>
    </div>

    <div class="container" id="mainApp" style="display:none;">
        <h1>Prépa Physique -17 EEL 2025/26</h1>
        <h1>Renfo</h1>
        <div id="settings">
            <label for="blocks">Nombre de blocs:</label>
            <input type="number" id="blocks" min="1" value="1">
            <label for="gainage">Nombre de séries de gainage:</label>
            <input type="number" id="gainage" min="1" value="1">
            <button id="startButton">Démarrer la séance</button>
        </div>
        <div id="exerciseDisplay" class="hidden">
            <h2 id="exerciseName"></h2>
            <p id="timer"></p>
            <button id="skipButton">Passer l'exercice</button>
            <button id="stopButton" class="resumed">Pause</button>
        </div>
        <div id="progressBarContainer" class="hidden">
            <div id="progressBar"></div>
        </div>
        <button id="backHome1" style="margin-top:24px;">Retour accueil</button>
    </div>

    <div class="container" id="propApp" style="display:none;">
        <h1>Prépa Physique -17 EEL 2025/26</h1>
        <h2>Exercices de proprioception</h2>
        <button id="startProprioBtn">Commencer la proprio</button>
        <div id="proprioDisplay" class="hidden">
            <h2 id="proprioName"></h2>
            <p id="proprioTimer" class="timer"></p>
            <button id="skipProprioBtn">Passer l'exercice</button>
            <button id="pauseProprioBtn" class="resumed">Pause</button>
        </div>
        <button id="backHome2" style="margin-top:24px;">Retour accueil</button>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
