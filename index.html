<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme de Préparation Physique</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="assets/logo-EEL.jpg" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/logo-EEL.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Programme de Préparation Physique</h1>
        <div id="settings">
            <label for="blocks">Nombre de blocs:</label>
            <input type="number" id="blocks" min="1" value="1">
            <label for="gainage">Nombre de séries de gainage:</label>
            <input type="number" id="gainage" min="0" value="0">
            <button id="startButton">Démarrer la séance</button>
        </div>
        <div id="exerciseDisplay" class="hidden">
            <h2 id="exerciseName"></h2>
            <p id="timer"></p>
            <button id="skipButton">Passer l'exercice</button>
            <button id="stopButton">Pause</button>
        </div>
    </div>

    <script src="src/speech.js"></script>
    <script src="src/exercises.js"></script>
    <script src="src/app.js"></script>

</body>

</html>
